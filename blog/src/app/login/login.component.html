<section class="background-radial-gradient overflow-hidden">
    <div class="container my-1">
      <div class="row gy-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1 class="my-5 display-5 fw-bold ls-tight">
            <b>Blogger</b><br />
            <h3><span>Let's Spread the Knowledge</span></h3>
          </h1>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form
                class="mb-3 mt-md-4"
                [formGroup]="itemForm"
                (ngSubmit)="onLogin()"
              >
                <div class="row">
                  <h5>Please Enter Your Details Here</h5>
                  <div class="col-md-6 mb-4"></div>
                </div>
                <div class="form-outline mb-3">
                  <label for="username" class="form-label">Username</label>
  
                  <input type="text" name="username" formControlName="username" />
                  <div
                    *ngIf="
                      itemForm.get('username')?.invalid &&
                      (itemForm.get('username')?.dirty ||
                        itemForm.get('username')?.touched)
                    "
                    class="ng-dirty"
                  >
                    <span class="text-danger">Username Invalid.</span>
                  </div>
                </div>
  
                <div class="form-outline mb-5">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    name="password"
                    formControlName="password"
                  />
                  <div
                    *ngIf="
                      itemForm.get('password')?.invalid &&
                      (itemForm.get('password')?.dirty ||
                        itemForm.get('password')?.touched)
                    "
                    class="ng-dirty"
                  >
                    <span class="text-danger">Password Invalid.</span>
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary btn-block mb-4"
                  [disabled]="itemForm.invalid"
                >
                  Log In
                </button>
              </form>
              <div>
                <p class="mb-0 text-center">
                  Don't have an account?
                  <a (click)="registration()" class="text-primary fw-bold"
                    >Registration</a
                  >
                </p>
              </div>
              <div *ngIf="showError" class="alert alert-danger" role="alert">
                {{ errorMessage }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
