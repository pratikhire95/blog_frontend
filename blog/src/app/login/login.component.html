<section class="background-radial-gradient overflow-hidden">
  <div class="container my-1">
    <div class="row gy-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1 class="my-5 display-5 fw-bold ls-tight">
          <b>Blogger</b><br />
          <h3><span>Let's Spread the Knowledge</span></h3>
        </h1>
      </div>

      <div class="col-12 col-md-2 col-xl-5">
        <div class="card bg-glass">
          <div class="card-body p-4">
            <div class="row">
              <div class="col-12">
                <div class="mb-4 text-center">
                  <h5>Login</h5>
                </div>
              </div>
            </div>
            <form
              class="form"
              [formGroup]="itemForm"
              (ngSubmit)="onLogin()"
            >
              <div class="form-outline mb-3">
                <label for="Email" class="form-label">Email ID</label>

                <input type="text" name="email" formControlName="email" />
                <div
                  *ngIf="
                    itemForm.get('email')?.invalid &&
                    (itemForm.get('email')?.dirty ||
                      itemForm.get('email')?.touched)
                  "
                  class="ng-dirty"
                >
                  <span class="text-danger">email Invalid.</span>
                </div>
              </div>

              <div class="form-outline mb-5">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  name="password"
                  formControlName="password"
                />
                <div
                  *ngIf="
                    itemForm.get('password')?.invalid &&
                    (itemForm.get('password')?.dirty ||
                      itemForm.get('password')?.touched)
                  "
                  class="ng-dirty"
                >
                  <span class="text-danger">Password Invalid.</span>
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-block mb-4"
                [disabled]="itemForm.invalid"
              >
                Log In
              </button>
            </form>
            <div>
              <p class="mb-0 text-center">
                Don't have an account?
                <a (click)="registration()" class="text-primary fw-bold"
                  >Registration</a
                >
              </p>
            </div>
            <div class="row mt-3">
              <a
                (click)="signInWithGoogle()"
                style="text-decoration: none; cursor: pointer"
              >
                <div class="col-12 d-grid text-center">
                  <button
                    class="btn btn-lg"
                    style="background-color: white; font-weight: bold"
                  >
                    <img
                      src="../../assets/icons/google.png"
                      alt=""
                      height="24px"
                      width="24px"
                    />
                    Sign In with Google
                  </button>
                </div>
              </a>
            </div>
            <div *ngIf="showError" class="alert alert-danger" role="alert">
              {{ errorMessage }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
