<div class="container-fluid mt-4 pt-4">
  <div class="row">
    <div
      class="col-4 d-flex justify-content-center mt-3 pt-3"
      *ngFor="let post of postList"
    >
      <div class="card" style="width: 20rem">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.body }}</p>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModalLong"
            (click)="viewComments(post.id)"
          >
            Comments
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div
    class="modal fade"
    id="exampleModalLong"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLongTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle" style="margin-right: 21rem;">Comments</h5>

          <button
            type="button"
            class="close"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <ul *ngFor="let comment of commentList">
            <li>
              <p>Name: {{ comment.name }}</p>
              <p>Email: {{ comment.email }}</p>
              <p>Comment: {{ comment.body }}</p>
            </li>
          </ul>
        </div>
        <div class="modal-footer">
          <input type="text" name="body" [(ngModel)]="body" style="width: 280px; border-radius: 5px; border-color: #f6f6f6;border-width: 3px; border-style: solid;"/>
          <button type="button" class="btn btn-primary" (click)="addComments()">Add Comments</button>
        </div>
      </div>
    </div>
  </div>
</div>
