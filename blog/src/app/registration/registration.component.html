<section class="background-radial-gradient overflow-hidden">
    <div class="container px-1 py-1 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0 my--1" style="z-index: 10">
          <h1
            class="mx-12 my-1 display-5 fw-bold ls-tight"
            style="color: teal;"
          >
            <b>Blogger</b><br />
            <h3>
              <span style="color: hsl(218, 81%, 75%)"
                >Let's Spread the Knowledge</span
              >
            </h3>
          </h1>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div class="card bg-glass">
            <div class="card-body px-3 py-2 px-md-4">
              <form
                class="mb-3 mt-md-3 my-1"
                [formGroup]="itemForm"
                (ngSubmit)="onRegister()"
              >
                <div class="row">
                  <h5>Please Enter Your Details Here</h5>
                  <div class="col-md-6 mb-4"></div>
                </div>
                <div class="form-outline mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    name="username"
                    formControlName="username"
                    [ngModel]="formModel.username"
                  />
                  <div
                    *ngIf="
                      itemForm.get('username')?.invalid &&
                      (itemForm.get('username')?.dirty ||
                        itemForm.get('username')?.touched)
                    "
                    class="ng-dirty"
                  >
                    <span class="text-danger fw-bold"
                      >*Please Enter Username.</span
                    >
                  </div>
                </div>
                <div class="form-group">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    name="email"
                    formControlName="email"
                    [ngModel]="formModel.email"
                  />
                  <div
                    *ngIf="
                      itemForm.get('email')?.invalid &&
                      (itemForm.get('email')?.dirty ||
                        itemForm.get('email')?.touched)
                    "
                    class="ng-dirty"
                  >
                    <div
                      *ngIf="itemForm.get('email')?.hasError('required')"
                      class="text-danger fw-bold"
                    >
                      *Please Enter Email Id
                    </div>
                    <div
                      *ngIf="itemForm.get('email')?.hasError('pattern')"
                      class="text-danger fw-bold"
                    >
                      *Invalid Email Id
                    </div>
                  </div>
                </div>
                <div class="form-outline mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    name="password"
                    formControlName="password"
                    [ngModel]="formModel.password"
                    (input)="checkPasswordStrength()"
                  />
                  <div
                    *ngIf="
                      itemForm.get('password')?.dirty ||
                      itemForm.get('password')?.touched
                    "
                    class="ng-dirty"
                  >
                    <div
                      [style.color]="strengthColors[passwordStrength]"
                      class="fw-bold"
                    >
                      {{ passwordStrength }}
                    </div>
                    <div class="text-danger">{{ passwordMessage }}</div>
                    <div
                      *ngIf="
                        itemForm.get('password')?.hasError('required') &&
                        itemForm.get('password')?.touched
                      "
                      class="text-danger fw-bold"
                    >
                      *Password is Required.
                    </div>
                  </div>
                </div>
                <div class="form-outline mb-3">
                  <label for="confirmPassword" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    name="confirmPassword"
                    formControlName="confirmPassword"
                    [ngModel]="formModel.confirmPassword"
                  />
  
                  <div
                    *ngIf="
                      itemForm.get('confirmPassword')?.hasError('notSame') &&
                      itemForm.get('confirmPassword')?.dirty
                    "
                    class="text-danger fw-bold"
                  >
                    Password do not match.
                  </div>
  
                  <div
                    *ngIf="
                      !itemForm.get('confirmPassword')?.hasError('notSame') &&
                      itemForm.get('confirmPassword')?.dirty
                    "
                    class="text-success fw-bold"
                  >
                    Password Matched
                  </div>
                </div>
                
  
                <!-- Register buttons -->
                <button
                  type="submit"
                  class="btn btn-primary btn-block mb-4"
                  [disabled]="itemForm.invalid"
                >
                  Submit
                </button>
              </form>
  
              <div>
                <p class="mb-0 text-center">
                  <a [routerLink]="['/login']" class="text-primary fw-bold"
                    >Go to Login</a
                  >
                </p>
              </div>
  
              <!-- On Succesfull/Unsuccesful registration-->
              <div
                *ngIf="showMessage"
                class="text text-success fw-bold"
                role="text"
              >
                {{ responseMessage }}
              </div>
              <div *ngIf="showError" class="text text-success fw-bold" role="text">
                {{ responseMessage }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
