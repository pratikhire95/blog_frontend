<section class="background-radial-gradient overflow-hidden">
  <div class="container my-1">
    <div class="row gy-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1 class="my-5 display-5 fw-bold ls-tight">
          <b>Blogger</b><br />
          <h3><span>Let's Spread the Knowledge</span></h3>
        </h1>
      </div>

      <div class="col-10 col-md-2 col-xl-5">
        <div class="card bg-glass">
          <div class="card-body p-4">
            <div class="row">
              <div class="col-12">
                <div class="mb-4 text-center">
                  <h5>Register</h5>
                </div>
              </div>
            </div>
            <form class="form" [formGroup]="itemForm" (ngSubmit)="onRegister()">
              <div class="form-outline mb-3">
                <label for="Username" class="form-label">Username</label>

                <input type="text" name="username" formControlName="username" />
                <div
                  *ngIf="
                    itemForm.get('username')?.invalid &&
                    (itemForm.get('username')?.dirty ||
                      itemForm.get('username')?.touched)
                  "
                  class="ng-dirty"
                >
                  <span class="text-danger">Username Invalid.</span>
                </div>
              </div>

              <div class="form-outline mb-3">
                <label for="Email" class="form-label">Email</label>

                <input type="text" name="email" formControlName="email" />
                <div
                  *ngIf="
                    itemForm.get('email')?.invalid &&
                    (itemForm.get('email')?.dirty ||
                      itemForm.get('email')?.touched)
                  "
                  class="ng-dirty"
                >
                  <span class="text-danger">email Invalid.</span>
                </div>
              </div>

              <div class="form-outline mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  name="password"
                  formControlName="password"
                />
                <div
                  *ngIf="
                    itemForm.get('password')?.invalid &&
                    (itemForm.get('password')?.dirty ||
                      itemForm.get('password')?.touched)
                  "
                  class="ng-dirty"
                >
                  <span class="text-danger">Password Invalid.</span>
                </div>
              </div>
              <div class="form-outline mb-3">
                <label for="confirmPassword" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  name="confirmPassword"
                  formControlName="confirmPassword"
                />
                <div
                  *ngIf="
                    itemForm.get('confirmPassword')?.hasError('notSame') &&
                    (itemForm.get('confirmPassword')?.dirty ||
                      itemForm.get('confirmPassword')?.touched)
                  "
                  class="ng-dirty"
                >
                  <span class="text-danger">Password not matched</span>
                </div>
                <div
                  *ngIf="
                    !itemForm.get('confirmPassword')?.hasError('notSame') &&
                    itemForm.get('confirmPassword')?.dirty
                  "
                  class="text-success fw-bold"
                >
                  Password Matched
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-block mb-4"
                [disabled]="itemForm.invalid"
              >
                Sign Up
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
